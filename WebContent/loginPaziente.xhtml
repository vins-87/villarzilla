<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Login Paziente</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"></meta>
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	
</h:head>
<h:body>
	<a href="index.xhtml"><img src="/Villarzilla/img/home.png" width="15" /></a>
	<div class="container">
		<h2>Scegli Paziente:</h2>
		<h:form>
			<p>Utente:<h:inputText value="#{pazienteController.username}" id="username" required="true" requiredMessage="nome utente obbligatorio"/></p>
			<p>Password:<h:inputSecret value="#{pazienteController.password}" id="password" required="true" requiredMessage="PW obbligatoria"/></p>
			<p><h:message for="password"/></p>
			<p><h:commandButton value="Accedi" action="#{pazienteController.accedi()}"/></p>
		</h:form>
	</div>
</h:body>
</html>
