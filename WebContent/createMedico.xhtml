<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>createMedico</title>
</h:head>
<h:body>
<h:form id="formRegistra">
	<p>Nome:<h:inputText value="#{medicoController.nome}" required="true" binding="#{nome}" id="nome"/></p>
	<p>Cognome:<h:inputText value="#{medicoController.cognome}" required="true" binding="#{cognome}" id="cognome"/></p>
	<p>Specializzazione:<h:inputText value="#{medicoController.specializzazione}" required="true" binding="#{specializzazione}" id="specializzazione"/></p>
	<p>
		<h:commandButton value="Inserisci" action="#{medicoController.createMedico}"/>
	</p>
</h:form>
</h:body>
</html>
