<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>TipologieEsami</title>
</h:head>
<h:body>

<table border="1">
	<thead>
	<th colspan="4">TIPOLOGIE ESAMI</th>
		<tr>
    		<th>NOME</th>
   	 		<th>CODICE</th>
    		<th>DESCRIZIONE</th>
    		<th>COSTO</th>
  			</tr>
  	</thead>
  	<tbody>
		<c:forEach var="c" items="#{tipologiaEsameController.getList()}">
			<tr>
    			<td>#{c.nome}</td>
    			<td>#{c.codice}</td>
    			<td>#{c.descrizione}</td>
    			<td>#{c.costo}</td>
  			</tr>
		</c:forEach>
  	</tbody>
</table>
</h:body>
</html>
