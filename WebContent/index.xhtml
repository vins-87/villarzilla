<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Index</title>
</h:head>
<h:body>
<p><h:outputLink value="/Villarzilla/portaleAmministrazione/portaleAmministratore.xhtml">PORTALE AMMINISTRAZIONE</h:outputLink></p>
<p><h:outputLink value="/Villarzilla/portaleAmministrazione/creaAmministratore.xhtml">CREA AMMINISTRATORE</h:outputLink></p>
<table border="1">
<thead>
	<th colspan="2">ELENCO TIPOLOGIE DI ESAME</th>
		<tr>
    		<th>TIPOLOGIA</th>
    		<th>DETTAGLI</th>
  		</tr>

	<TBODY>

			<tr>

  			</tr>
		</c:forEach>
