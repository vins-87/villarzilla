<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Index</title>
</h:head>
<h:body>

<table border="1">
	<thead>
		<tr>
    		<th>NOME</th>
   	 		<th>COGNOME</th>
    		<th>DATA DI NASCITA</th>
  			</tr>
  	</thead>
<c:forEach var="c" items="#{pazienteController.getList()}">
	<tbody>
  		<tr>
    		<td>#{c.nome}</td>
    		<td>#{c.cognome}</td>
    		<td>#{c.dataDiNascita}</td>
  		</tr>
  	</tbody>
</c:forEach>
</table>
</h:body>
</html>
