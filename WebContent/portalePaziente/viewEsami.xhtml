<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Esami</title>
</h:head>
<h:body>
<p>LISTA ESAMI DEL PAZIENTE</p>
${pazienteManager.current.nome}
<table border="1">
	<thead>
	<th colspan="2">ESAMI</th>
		<tr>
    		<th>TIPOLOGIA</th>
    		<th>DETTAGLI</th>
  		</tr>
  	</thead>
  	<tbody>
		<c:forEach var="c" items="#{pazienteManager.current.esami}">
			<tr>
    			<td>#{c.tipologiaEsame.nome}</td>
    			<td><h:form><h:commandLink action="#{esameController.viewEsami(c)}">
							<h:graphicImage title="#{tipologiaEsame.nome}" value="/img/note.png" width="10"/>
						</h:commandLink></h:form></td>
  			</tr>
		</c:forEach>
  	</tbody>
</table>
</h:body>
</html>
