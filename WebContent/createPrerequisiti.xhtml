<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>createPrerequisiti</title>
</h:head>
<h:body>
<h:form id="formRegistra">
	<p>Nome:<h:inputText value="#{prerequisitiController.nome}" required="true" binding="#{nome}" id="nome"/></p>
	<p>Descrizione:<h:inputText value="#{prerequisitiController.descrizione}" required="true" binding="#{descrizione}" id="descrizione"/></p>
	<p>
		<h:commandButton value="Inserisci" action="#{prerequisitiController.createPrerequisiti}"/>
	</p>
</h:form>
</h:body>
</html>
