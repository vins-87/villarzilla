<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>createPaziente</title>
</h:head>
<h:body>
<h:form id="formRegistra">
	<p>Nome:<h:inputText value="#{pazienteController.nome}" required="true" binding="#{nome}" id="nome"/></p>
	<p>Cognome:<h:inputText value="#{pazienteController.cognome}" required="true" binding="#{cognome}" id="cognome"/></p>
	<p>Data di nascita:<h:inputText value="#{pazienteController.dataDiNascita}" required="true" binding="#{dataDiNascita}" id="dataDiNascita"><f:convertDateTime pattern="d-M-yyyy" /></h:inputText></p>
	<p><h:message for="dataDiNascita" style="color:red" /></p>
	<p>
		<h:commandButton value="Inserisci" action="#{pazienteController.createPaziente}"/>
	</p>
</h:form>
</h:body>
</html>
