<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>createIndicatore</title>
</h:head>
<h:body>
<h:form id="formRegistra">
	<p>Nome Indicatore:<h:inputText value="#{indicatoreController.nome}" required="true" binding="#{nome}" id="nome"></h:inputText></p>
	<p>Tipologia:<h:selectOneMenu value="#{indicatoreController.tipologiaEsame}"
								id="tipologiaEsame" required="true" binding="#{tipologiaEsame}">
								<f:selectItem itemLabel="Seleziona una tipologia" selected="true" />
								<f:selectItems value="#{tipologiaEsameController.getList()}" var="tipologiaEsame"
									itemLabel="#{tipologiaEsame.nome}" itemValue="#{tipologiaEsame}" />
							</h:selectOneMenu>
	</p>
	<p>
		<h:commandButton value="Inserisci" action="#{indicatoreController.createIndicatore}"/>
	</p>
</h:form>
</h:body>
</html>
