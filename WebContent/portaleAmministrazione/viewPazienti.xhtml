<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Pazienti</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"></meta>
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	
</h:head>
<h:body>
	<a href="/Villarzilla/portaleAmministrazione/portaleAmministratore.xhtml"><img src="/Villarzilla/img/home.png" width="15" /></a>

<table border="1">
	<thead>
	<th colspan="4">PAZIENTI</th>
		<tr>
    		<th>NOME</th>
   	 		<th>COGNOME</th>
    		<th>DATA DI NASCITA</th>
    		<th>OPZIONI</th>
  			</tr>
  	</thead>
  	<tbody>
		<c:forEach var="c" items="#{pazienteController.getList()}">
			<tr>
    			<td>#{c.nome}</td>
    			<td>#{c.cognome}</td>
    			<td>#{c.dataDiNascita}</td>
    			<td><h:form><h:commandLink action="#{esameController.createEsame(c)}">
							<h:graphicImage title="#{c.nome}" value="/img/plus.png" width="10"/>
						</h:commandLink></h:form></td>
  			</tr>
		</c:forEach>
  	</tbody>
</table>
</h:body>
</html>
