<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Risultati</title>
</h:head>
<h:body>

<table border="1">
	<thead>
	<th colspan="5">RISULTATI</th>
		<tr>
   	 		<th>COGNOME PAZIENTE</th>
   	 		<th>NOME PAZIENTE</th>
   	 		<th>DATA ESAME</th>
   	 		<th>INDICATORE</th>
    		<th>VALORE</th>
  			</tr>
  	</thead>
  	<tbody>
		<c:forEach var="c" items="#{risultatoController.getList()}">
			<tr>
    			<td>#{c.esame.paziente.cognome}</td>
    			<td>#{c.esame.paziente.nome}</td>
    			<td>#{c.esame.dataEsame}</td>
    			<td>#{c.indicatore.nome}</td>
    			<td>#{c.valore}</td>
  			</tr>
		</c:forEach>
  	</tbody>
</table>
</h:body>
</html>
