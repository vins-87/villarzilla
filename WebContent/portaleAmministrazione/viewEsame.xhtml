<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Esami</title>
</h:head>
<h:body>
<p>LISTA ESAMI DEL MEDICO</p>
${esameController.medico.cognome} ${esameController.medico.nome}
<table border="1">
	<thead>
	<th colspan="4">ESAMI</th>
		<tr>
   	 		<th>DATA PRENOTAZIONE</th>
   	 		<th>DATA ESAME</th>
    		<th>PAZIENTE</th>
    		<th>TIPOLOGIA</th>
  		</tr>
  	</thead>
  	<tbody>
		<c:forEach var="c" items="#{esameController.getEsami(esameController.medico)}">
			<tr>
    			<td>#{c.prenotazione}</td>
    			<td>#{c.dataEsame}</td>
    			<td>#{c.paziente.cognome}</td>
    			<td>#{c.tipologiaEsame.nome}</td>
  			</tr>
		</c:forEach>
  	</tbody>
</table>
</h:body>
</html>
