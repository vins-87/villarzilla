<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Esami</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"></meta>
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</h:head>
<h:body>
	<a href="/Villarzilla/portaleAmministrazione/portaleAmministratore.xhtml"><img src="/Villarzilla/img/home.png" width="15" /></a>
<p>ESAMI</p>
<table border="1">
	<thead>
	<th colspan="7">ESAME</th>
		<tr>
    		<th>DATA PRENOTAZIONE</th>
   	 		<th>DATA ESAME</th>
    		<th>PAZIENTE</th>
    		<th>MEDICO</th>
    		<th>TIPOLOGIA</th>
    		<th>ADD RISULTATO</th>
    		<th>RISULTATO</th>
  			</tr>
  	</thead>
  	<tbody>
  		<c:forEach var="c" items="#{esameController.getList()}">
			<tr>
    			<td>#{c.prenotazione}</td>
    			<td>#{c.dataEsame}</td>
    			<td>#{c.tipologiaEsame.nome}</td>
    			<td>#{c.paziente.cognome}</td>
    			<td>#{c.medico.cognome}</td>
    			<td><h:form><h:commandLink action="#{risultatoController.createRisultato(c)}">
							<h:graphicImage title="#{c.paziente.cognome}" value="/img/plus.png" width="10"/>
						</h:commandLink></h:form></td>
    			<td><h:form><h:commandLink action="#{risultatoController.viewRisultato(c)}">
							<h:graphicImage title="#{c.paziente.cognome}" value="/img/note.png" width="10"/>
						</h:commandLink></h:form></td>
  			</tr>
		</c:forEach>
  	</tbody>
</table>
</h:body>
</html>
