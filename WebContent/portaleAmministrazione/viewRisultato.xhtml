<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Risultato</title>
</h:head>
<h:body>
${risultatoController.esame.paziente.nome} ${risultatoController.esame.dataEsame}
<table border="1">
	<thead>
	<th colspan="5">RISULTATO</th>
		<tr>
    		<th>VALORE</th>
   	 		<th>INDICATORE</th>
  			</tr>
  	</thead>
  	<tbody>
		<c:forEach var="c" items="#{risultatoController.getRisultati(risultatoController.esame)}">
			<tr>
    			<td>#{c.valore}</td>
    			<td>#{c.indicatore.nome}</td>
  			</tr>
		</c:forEach>
  	</tbody>
</table>
</h:body>
</html>
