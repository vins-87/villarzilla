<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>cercaEsame</title>
</h:head>
<h:body>
<h:form>
	<p>Codice Esame:<h:selectOneMenu var="c" value="#{esameController.esame}"
								id="esame" required="true" binding="#{esame}">
								<f:selectItem itemLabel="Seleziona un codice esame" selected="true" />
								<f:selectItems value="#{esameController.getList()}" var="esame"
									itemLabel="#{esame.id}" itemValue="#{esame}" />
							</h:selectOneMenu>
	</p>
	<p>
		<h:commandButton value="Cerca" action="#{esameController.viewEsami(c.id)}"/>
	</p>
</h:form>
</h:body>
</html>
