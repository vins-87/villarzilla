<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>createTipologia</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"></meta>
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	
</h:head>
<h:body>
	<a href="/Villarzilla/portaleAmministrazione/portaleAmministratore.xhtml"><img src="/Villarzilla/img/home.png" width="15" /></a>
<h:form id="formRegistra">
	<p>Nome:<h:inputText value="#{tipologiaEsameController.nome}" required="true" binding="#{nome}" id="nome"/></p>
	<p>Codice:<h:inputText value="#{tipologiaEsameController.codice}" required="true" binding="#{codice}" id="codice"/></p>
	<p>Descrizione:<h:inputText value="#{tipologiaEsameController.descrizione}" required="true" binding="#{descrizione}" id="descrizione"/></p>
	<p>Costo:<h:inputText value="#{tipologiaEsameController.costo}" required="true" binding="#{costo}" id="costo"><f:convertNumber pattern="#0.000" /></h:inputText></p>
	<p><h:message for="costo" style="color:red" /></p>
	<p>
		<h:commandButton value="Inserisci" action="#{tipologiaEsameController.createTipologiaEsame}"/>
	</p>
</h:form>
</h:body>
</html>
