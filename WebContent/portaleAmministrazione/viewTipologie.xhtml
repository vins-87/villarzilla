<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>TipologieEsami</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"></meta>
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	
</h:head>
<h:body>
	<a href="/Villarzilla/portaleAmministrazione/portaleAmministratore.xhtml"><img src="/Villarzilla/img/home.png" width="15" /></a>

<table border="1">
	<thead>
	<th colspan="4">TIPOLOGIE ESAMI</th>
		<tr>
    		<th>NOME</th>
   	 		<th>CODICE</th>
    		<th>DESCRIZIONE</th>
    		<th>COSTO</th>
  			</tr>
  	</thead>
  	<tbody>
		<c:forEach var="c" items="#{tipologiaEsameController.getList()}">
			<tr>
    			<td>#{c.nome}</td>
    			<td>#{c.codice}</td>
    			<td>#{c.descrizione}</td>
    			<td>#{c.costo}</td>
  			</tr>
		</c:forEach>
  	</tbody>
</table>
</h:body>
</html>
