<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Login Admin</title>
</h:head>
<h:body>
	<div class="container">
		<h2>Scegli Admin:</h2>
		<h:form>
			<h:inputText value="#{amministrazioneController.nome}" id="nome" required="true" requiredMessage="nome utente obbligatorio"/>
			<h:inputSecret value="#{amministrazioneController.password}" id="password" required="true" requiredMessage="PW obbligatoria"/>
			<h:message for="password"/>
			<h:commandButton value="Accedi" action="#{amministrazioneController.accedi(c)}"/>
		</h:form>
	</div>
</h:body>
</html>
