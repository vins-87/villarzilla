<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Login Admin</title>
</h:head>
<h:body>
	<div class="container">
		<h2>Scegli Admin:</h2>
		<h:form>
			<p>Utente:<h:inputText value="#{amministrazioneController.nome}" id="nome" required="true" requiredMessage="nome utente obbligatorio"/></p>
			<p>Password:<h:inputSecret value="#{amministrazioneController.password}" id="password" required="true" requiredMessage="PW obbligatoria"/></p>
			<p><h:message for="password"/></p>
			<p><h:commandButton value="Accedi" action="#{amministrazioneController.accedi()}"/></p>
		</h:form>
	</div>
</h:body>
</html>
